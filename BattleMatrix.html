<!DOCTYPE HTML>
<html>

<head>
	<title>PvP Meta Solver</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
	<link href="https://code.jquery.com/ui/jquery-ui-git.css" rel="stylesheet">

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/ui/jquery-ui-git.js"></script>

	<script src="/src/GBS_BattleMatrix.js"></script>
	<script src="/src/GameSolver_Util.js"></script>
	<script src="/src/GBS_Engine.js"></script>

	<style>
		.center_stuff {
			width: 100%;
			text-align: center;
		}
	</style>

</head>


<body>

	<div>
		<legend>Input Battle Matrix</legend>
		<div class="form-group">
			<input type="file" class="form-control-file" id="inputBattleMatrixFile">
			<textarea class="form-control" id="inputBattleMatrix" rows="16"></textarea>
		</div>
		<div class="col-auto">
			<button id="buttonGo" class="btn btn-primary mb-2 center_stuff">Go</button>
		</div>
	</div>

	<div>
		<legend>Output Tier List</legend>
		<div class="col-auto">
			<legend>Tier 1</legend>
			<table class="table" id="outputTier1">
				<thead>
					<tr>
						<th scope="col">Pokemon</th>
						<th scope="col">Weight</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>

			<legend>Tier 2</legend>
			<table class="table" id="outputTier2">
				<thead>
					<tr>
						<th scope="col">Pokemon</th>
						<th scope="col">Weight</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>

			<legend>Tier 3</legend>
			<table class="table" id="outputTier3">
				<thead>
					<tr>
						<th scope="col">Pokemon</th>
						<th scope="col">Weight</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		
		<legend>Info</legend>
		<div class="col-auto">
			<ul id="outputDominators">

			</ul>
		</div>
	</div>

	<script>
		$(document).ready(battleMatrixInit);
	</script>

</body>

</html>
