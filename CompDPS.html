<script>

$( "#ui-swapDiscount" ).controlgroup();
$( "#ui-swapDiscount-checkbox" ).change(function(){
	Context.swapDiscount = this.checked ? "on" : "off";
	requestSpreadsheet(false);
});

$( "#ui-use-box" ).controlgroup();
$( "#ui-use-box-checkbox" ).change(function(){
	requestSpreadsheet(true);
});

$( "#ui-uniqueSpecies" ).controlgroup();
$( "#ui-uniqueSpecies-checkbox" ).change(function(){
	uniqueSpecies = this.checked;
	if (uniqueSpecies){
		markFirstInstancePerSpecies();
	}
	$("#ranking_table").DataTable().draw();
});

$( "#ui-pvpMode" ).controlgroup();
$( "#ui-pvpMode-checkbox" ).change(function(){
	Context.battleMode = this.checked ? "pvp" : "regular";
	if (this.checked){
		for (var i = 0; i < Mods.length; i++){
			if (Mods[i].name == "PvP Move Parameters Overwrite"){
				var modCheckbox = document.getElementById('mod_checkbox_' + i);
				if (!modCheckbox.checked){
					sendFeedbackDialog("Please check {PvP Move Parameters Overwrite} in Customize->Mods first");
					this.checked = false;
					$(this).button("refresh");
					return;
				}
			}
		}
	}
	requestSpreadsheet(true);
});


// Refresh button
$ ( "#refresher" ).click(function(){
	requestSpreadsheet(true);
});

dropdownMenuInit();
moveEditFormInit();
pokemonEditFormInit();
modEditFormInit();



populateAll(applicationInit);

</script>
